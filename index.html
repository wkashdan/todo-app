<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript ToDo App</title>
  <meta name="description" content="JavaScript Todo List Application">
  <meta name="author" content="Will Kashdan">

  <link rel="stylesheet" href="./styles/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<header class="header">
		<h1 class="header-title">Todo List App</h1>
	</header>
  <main>
    <nav class="mylist-nav">
      <h2 class="mylist-header">My Lists</h2>
      <form id="myListForm">
        <input name="mylistInput" class="mylist-input" placeholder="New List..." type="text" autocomplete="off">
      </form>
      <ul id="myListsEl" class="mylists">
      </ul>
    </nav>
    <section class="content">

      <div id="listHeader" class="main-content list-header">
        <h2 class="list-title pull-left">List Title</h2>
        <button class="delete-list-button pull-right">Delete List</button>
      </div>
      <form class="main-content" id="itemForm">
        <input name="itemInput" class="todo-input" placeholder="Add Item..." type="text" autocomplete="off">
      </form>
      <ul id="selectedListEl" class="main-content active-list">
        <li class="active-list-item"><div class="item-checkbox"></div>Test Element<div class="delete-button">x</div></li>
      </ul>
    </section>
  </main>
  <script src="./scripts/util.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
