<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript ToDo App</title>
  <meta name="description" content="JavaScript Todo List Application">
  <meta name="author" content="Will Kashdan">

  <link rel="stylesheet" href="./styles/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<header class="header">
		<h1 class="header-title">Todo List App</h1>
	</header>
  <main>
    <nav class="mylist-nav">
      <h2 class="mylist-header">My Lists</h2>
      <ul id="myLists" class="mylists">
        <form id="myListForm">
          <input name="mylistInput" class="mylist-input" placeholder="New List..." type="text">
        </form>
      </ul>
    </nav>
    <section class="content">
        
      <ul id="selectedList" class="active-list">
        <form id="itemForm">
          <input name="itemInput" class="todo-input" placeholder="Add Item..." type="text">
        </form>
    </section>
  </main>
  <script src="./scripts/util.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
